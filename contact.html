<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="icon" href="user.png" type="image/x-icon">
</head>

<body class="bg-gradient-to-br from-gray-100 to-gray-200 text-gray-700">

  <section class="min-h-screen flex items-center justify-center px-4 py-12">
    
    <div class="w-full max-w-3xl bg-white rounded-3xl shadow-2xl p-8 md:p-12">

      <h2 class="text-4xl font-bold text-center text-gray-900 mb-2">
        Contact Me
      </h2>

      <p class="text-center text-gray-600 mb-10">
        Feel free to reach out for projects, internships, or collaborations.
      </p>

      <div class="space-y-6 mb-12">

        <div class="flex items-center gap-4 text-lg">
          <i class="fas fa-envelope text-red-500 text-xl"></i>
          <a href="mailto:zadafiyadhruv@gmail.com"
             class="hover:text-red-500 transition">
            zadafiyadhruv@gmail.com
          </a>
        </div>

        <div class="flex items-center gap-4 text-lg">
          <i class="fas fa-phone text-red-500 text-xl"></i>
          <a href="tel:+917016235036"
             class="hover:text-red-500 transition">
            +91 70162 35036
          </a>
        </div>

        <div class="flex items-center gap-4 text-lg">
          <i class="fas fa-location-dot text-red-500 text-xl"></i>
          <a href="https://www.google.com/maps/place/Surat,+Gujarat,+India"
             target="_blank"
             class="hover:text-red-500 transition">
            Surat, Gujarat, India
          </a>
        </div>

        <div class="flex items-center gap-4 text-lg">
          <i class="fab fa-github text-red-500 text-xl"></i>
          <a href="https://github.com/Dhruv-Zadafiya"
             target="_blank"
             class="hover:text-red-500 transition">
            github.com/Dhruv-Zadafiya
          </a>
        </div>

        <div class="flex items-center gap-4 text-lg">
          <i class="fab fa-linkedin text-red-500 text-xl"></i>
          <a href="https://www.linkedin.com/in/dhruv-zadafiya/"
             target="_blank"
             class="hover:text-red-500 transition">
            linkedin.com/in/dhruv-zadafiya
          </a>
        </div>

      </div>

      <form class="space-y-6">

        <div>
          <label class="block font-semibold mb-1">Full Name</label>
          <input type="text"
                 placeholder="Your name"
                 required
                 class="w-full px-4 py-3 rounded-lg border border-gray-300
                        focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>

        <div>
          <label class="block font-semibold mb-1">Email Address</label>
          <input type="email"
                 placeholder="your@email.com"
                 required
                 class="w-full px-4 py-3 rounded-lg border border-gray-300
                        focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>

        <div>
          <label class="block font-semibold mb-1">Message</label>
          <textarea rows="5"
                    placeholder="Write your message..."
                    required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300
                           focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
        </div>

        <button type="submit"
                class="w-full bg-red-500 text-white py-3 rounded-xl
                       font-semibold transition-all duration-300
                       hover:bg-red-600 hover:-translate-y-1 hover:shadow-xl">
          Send Message
        </button>

      </form>

    </div>
  </section>

</body>
</html>
